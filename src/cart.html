<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="xhmyjae">
    <meta name="description" content="A small and simple e-shop.">
    <title>Amazon what? - Cart</title>

    <link rel="icon" href="../resources/rat.png">
    <script src="https://kit.fontawesome.com/74fed0e2b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/main.css">
    <link rel="stylesheet" href="../style/cart.css">
    <script defer src="../scripts/index.js"></script>
</head>
<body>

<div class="menu-bar">
    <a href="index.html" class="menu-name-div">
        <p class="menu-name">Amazon what?</p>
    </a>
    <a href="cart.html" class="menu-cart">
        <i class="fa-solid fa-cart-shopping"></i>
    </a>
</div>

<div class="page">

    <div class="buy-phase"></div>
    <div class="total">
        <div class="total-box">
            <div class="total-title">
                <p class="total-title-text">Total</p>
            </div>
            <div class="total-content">
                <h3>Summary</h3>
                <div class="summary-number">
                    <p class="summary-number-items"></p>
                    <p class="summary-number-price"></p>
                </div>
                <div class="summary-number summary-number-reduction">
                    <p class="summary-number-items">Discount</p>
                    <p class="summary-number-discount"></p>
                </div>
                <hr>
                <div class="summary-number">
                    <h3>Grand Total</h3>
                    <h3 class="summary-number-total-price"></h3>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
