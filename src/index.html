<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="xhmyjae">
    <meta name="description" content="A small and simple e-shop.">
    <title>Amazon what?</title>

  <script src="https://kit.fontawesome.com/74fed0e2b5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style/main.css">

</head>
<body>

<div class="menu-bar">
  <div class="menu-name-div">
    <p class="menu-name">Amazon what?</p>
  </div>
  <div class="menu-cart">
    <i class="fa-solid fa-cart-shopping"></i>
  </div>
</div>

<div class="buy-phase">

  <div class="item">
    <div class="item-image">
      <img src="../resources/article_1_front.jpg" alt="item">
    </div>
    <div class="item-info">
        <p class="item-name">Air Jordan 1 Retro High University Blue</p>
        <p class="item-price">545 €</p>
        <div class="add-to-cart">
            <div class="add-to-cart-div">
                <button class="add-to-cart-button">Add to cart</button>
            </div>
            <div class="add-more-number">
                <div class="add-more"><i class="fa-solid fa-plus"></i></div>
                <div class="more-number">1</div>
            </div>
        </div>
    </div>
  </div>

    <div class="item">
        <div class="item-image">
            <img src="../resources/article_2_front.jpg" alt="item">
        </div>
        <div class="item-info">
            <p class="item-name">Air Force 1 Low White Supreme</p>
            <p class="item-price">250 €</p>
            <div class="add-to-cart">
                <button class="add-to-cart-button">Add to cart</button>
            </div>
            <div class="add-more-number">
                <div class="add-more"></div>
                <div class="more-number"></div>
            </div>
        </div>
    </div>

    <div class="item">
        <div class="item-image">
            <img src="../resources/article_3_front.jpg" alt="item">
        </div>
        <div class="item-info">
            <p class="item-name">Air Force 1 Low Metallic Chrome</p>
            <p class="item-price">250 €</p>
            <div class="add-to-cart">
                <button class="add-to-cart-button">Add to cart</button>
            </div>
            <div class="add-more-number">
                <div class="add-more"></div>
                <div class="more-number"></div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
